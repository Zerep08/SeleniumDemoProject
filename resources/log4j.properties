# Define the root logger with appender X
log4j.rootLogger = DEBUG, X

# Set the appender named X to be a ConsoleAppender
log4j.appender.X=org.apache.log4j.ConsoleAppender
log4j.appender.X.target=System.out
log4j.appender.X.immediateFlush=true
log4j.appender.X.encoding=UTF-8
log4j.appender.X.threshold=warn
  

# Define the layout for X appender
log4j.appender.X.layout=org.apache.log4j.PatternLayout
log4j.appender.X.layout.conversionPattern=%d [%t] %-5p %c - %m%n